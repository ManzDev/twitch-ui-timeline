<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline UI</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>

  <div class="container">
    <div class="ui-window">
      <header>
        <div class="title">
          <div class="title-container">
            <span class="subtitle">Website Redesign</span>
            <div class="title-group">
              <div class="square">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M18.1 4.8c-.1-.5-.5-.8-1-.8H13l.2 3h-2.4l.2-3H6.8c-.5 0-.9.4-1 .8l-2.7 14c-.1.6.4 1.2 1 1.2H10l.3-5h3.4l.3 5h5.8c.6 0 1.1-.6 1-1.2zM10.4 13l.2-4h2.6l.2 4z" />
                </svg>
              </div>
              <h1>Roadmap 2023</h1>
            </div>
          </div>
        </div>
        <div class="empty"></div>
        <div class="buttons">
          <a class="button" href="https://lenguajehtml.com/">
            <span>HTML</span>
          </a>
          <a class="button" href="https://lenguajecss.com/">
            <span>CSS</span>
          </a>
          <a class="button filled" href="https://lenguajejs.com/">
            <span>JS</span>
          </a>
          <a class="avatar" href="https://links.manz.dev/">
            <img src="images/manzdev-avatar.png" alt="ManzDev">
          </a>
        </div>
      </header>
      <ui-timeline></ui-timeline>
    </div>
  </div>

</body>

</html>
